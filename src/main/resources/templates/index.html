<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="erro" th:if="${erro}">
        <span th:text="${erro}"></span>
    </div>
    <form action="/" method="post">
        <div class="input-group input-group-lg mt-5">
            <span class="input-group-text" id="usuario"><i class="fa-regular fa-user"
                                                           style="color: #000000;"></i></span>
            <input th:value="${usuario}" name="usuario" type="text" class="form-control" placeholder="Usuario" aria-label="Usuario"
                   aria-describedby="usuario">
        </div>

        <div class="input-group input-group-lg mt-5">
            <span class="input-group-text" id="senha"><i class="fa-solid fa-lock"
                                                         style="color: #000000;"></i></i></span>
            <input name="senha" type="password" class="form-control" placeholder="Senha" aria-label="Senha"
                   aria-describedby="senha">
        </div>
        <button type="submit" class="btn btn-primary mt-5">login</button>
    </form>
</div>
</body>
</html>
